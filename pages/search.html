<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Marketplace</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="nav">
    <div class="nav__wrapper">
      <div class="logo-wrapper">
        <img class="logo" src="../img/header/logo.svg" alt="logo">
        <p class="logo-text">Car Marketplace</p>
      </div>
      <ul>
        <li class="nav__button"><a href="../index.html">Каталог</a></li>
        <li class="nav__button"><a href="#">Пошук авто</a></li>
        <li class="nav__button profile-menu">
          <a href="#">
            <img class="profile__logo" src="../img/header/profile.png" alt="profile">
            Профіль</a>
          <ul class="dropdown">
            <li class="dropdown__item">
              <a href="register.html">Реєстрація</a>
            </li>
            <li class="dropdown__item">
              <a href="login.html">Авторизація</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <main class="search-page">
    <h1>Пошук авто</h1>

    <form class="form" action="https://fom.in.ua/echo" method="get">
      <div class="form__group">
        <label for="brand">Марка авто:</label>
        <input type="text" id="brand" name="brand" placeholder="Введіть марку авто...">
      </div>

      <div class="form__group">
        <label for="model">Модель авто:</label>
        <input type="text" id="model" name="model" placeholder="Введіть модель авто...">
      </div>

      <div class="form__group">
        <label for="yearMin">Рік випуску (від):</label>
        <input type="number" id="yearMin" name="yearMin" min="1900" max="2024" placeholder="Введіть мінімальний рік...">
      </div>

      <div class="form__group">
        <label for="yearMax">Рік випуску (до):</label>
        <input type="number" id="yearMax" name="yearMax" min="1900" max="2024"
          placeholder="Введіть максимальний рік...">
      </div>

      <div class="form__group">
        <label for="priceMin">Ціна (від):</label>
        <input type="number" id="priceMin" name="priceMin" placeholder="Мінімальна ціна...">
      </div>

      <div class="form__group">
        <label for="priceMax">Ціна (до):</label>
        <input type="number" id="priceMax" name="priceMax" placeholder="Максимальна ціна...">
      </div>

      <div class="form__group">
        <label for="fuel">Тип палива:</label>
        <select id="fuel" name="fuel">
          <option value="">Виберіть тип палива</option>
          <option value="petrol">Бензин</option>
          <option value="diesel">Дизель</option>
          <option value="electric">Електро</option>
          <option value="hybrid">Гібрид</option>
        </select>
      </div>

      <div class="form__group">
        <label for="transmission">Коробка передач:</label>
        <select id="transmission" name="transmission">
          <option value="">Виберіть коробку передач</option>
          <option value="manual">Механічна</option>
          <option value="automatic">Автоматична</option>
        </select>
      </div>

      <div class="form__group">
        <label for="condition">Стан авто:</label>
        <select id="condition" name="condition[]" multiple>
          <option value="damaged">Бита</option>
          <option value="credit">У кредиті</option>
          <option value="uncleared">Нерозмитнена</option>
        </select>
      </div>

      <div class="form__group">
        <label for="color">Колір:</label>
        <select id="color" name="color">
          <option value="">Виберіть колір</option>
          <option value="black">Чорний</option>
          <option value="white">Білий</option>
          <option value="red">Червоний</option>
        </select>
      </div>

      <div class="form__group">
        <label for="comfort">Комфорт:</label>
        <select id="comfort" name="comfort[]" multiple>
          <option value="sunroof">Люк</option>
          <option value="leatherSeats">Шкіряний салон</option>
          <option value="heatedSeats">Підігрів сидінь</option>
        </select>
      </div>

      <div class="form__group">
        <label for="country">Країна виробник:</label>
        <select id="country" name="country">
          <option value="">Виберіть країну</option>
          <option value="japan">Японія</option>
          <option value="germany">Німеччина</option>
          <option value="usa">США</option>
        </select>
      </div>

      <div class="form__group">
        <label for="bodyType">Тип кузова:</label>
        <select id="bodyType" name="bodyType">
          <option value="">Виберіть тип кузова</option>
          <option value="sedan">Седан</option>
          <option value="suv">Позашляховик</option>
          <option value="hatchback">Хетчбек</option>
        </select>
      </div>

      <button type="submit" class="form__submit">Шукати</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer__line">
      <p class="footer__item">
        Bohdan Hulobov 7th home work - Hillel IT School
      </p>
    </div>
  </footer>
</body>

</html>
